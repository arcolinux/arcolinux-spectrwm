#-------------------------------------------------------------------------------------------------




#################################################################
# SUPER + ... KEYS
#################################################################

#Termite
 program[termite]	= termite
 bind[termite]		= MOD+Return

#Keyboard dependent
#termite
 program[termite2]	= termite
 bind[termite2]		= MOD+KP_Enter

#Xkill
 program[xkill]		= xkill
 bind[xkill]		= MOD+Escape

#Close windows 
 bind[wind_kill]		= MOD+Shift+q
 bind[wind_kill]		= MOD+q

#arcolinux-logout
 program[arcolinux-logout]	= arcolinux-logout
 bind[arcolinux-logout]		= MOD+x

#################################################################
# SUPER + SHIFT KEYS
#################################################################
#File-Manager
 program[fm]		= thunar
 bind[fm]			= MOD+Shift+Return

#Keyboard dependent
#File-Manager
 program[fm2]		= thunar
 bind[fm2]			= MOD+Shift+KP_Enter


#################################################################
# CONTROL + ALT KEYS
#################################################################

#Termite
 program[term2]		= termite
 bind[term2]		= Control+MOD1+Return

#termite
 program[term3]		= termite
 bind[term3]		= Control+MOD1+t

#Keyboard dependent
#termite
 program[term4]		= termite
 bind[term4]		= Control+MOD1+KP_Enter


